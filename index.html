<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <a class="logo" href="#">
                <img class="logo__image" src="./images/logo.svg" alt="Логотип">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__main-info">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__occupation">Исследователь океана</p>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/karachaevo-cherkessia.png" alt="Карачаевск">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/karachaevo-cherkessia.png" alt="Карачаево-Черкесия">
                    <h2 class="element__title">Карачаево-Ч...</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
            </section>
        </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>
            <article class="popup">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="form" name="edit-profile">
                        <input class="form__input form__input_type_name" type="text" name="name">
                        <input class="form__input form__input_type_occupation" type="text" name="occupation">
                        <button class="form__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </article>
    </div>
<script src="./scripts/index.js"></script>    
</body>
</html>
