<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <a class="logo" href="#">
                <img class="logo__image" src="./images/logo.svg" alt="Логотип">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__main-info">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__occupation">Исследователь океана</p>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="cards" aria-label="Карточки мест">

            </section>
        </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>
            <article class="popup popup_type_edit">
                <div class="popup__container">
                    <button class="popup__close-button popup__close-button_type_edit" type="button" aria-label="Закрыть"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="form" name="edit-profile">
                        <input class="form__input form__input_type_name" type="text" name="name">
                        <input class="form__input form__input_type_occupation" type="text" name="occupation">
                        <button class="form__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </article>
            <article class="popup popup_type_add">
                <div class="popup__container">
                    <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Закрыть"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="form form_type_add" name="add-card">
                        <input class="form__input form__input_type_title" type="text" placeholder="Название" name="title">
                        <input class="form__input form__input_type_link" type="text" placeholder="Ссылка на картинку" name="link">
                        <button class="form__button" type="submit">Создать</button>
                    </form>
                </div>
            </article>
            <article class="popup popup_type_picture">
                <div class="popup__container popup__container_type_picture">
                    <button class="popup__close-button popup__close-button_type_pic" type="button" aria-label="Закрыть"></button>
                    <figure class="popup__figure">
                        <img class='popup__image'>
                        <figcaption class="popup__figcaption"></figcaption>
                    </figure>
                </div>
            </article>
    </div>
    <template class="template">
        <article class="card">
            <img class="card__image">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button" aria-label="Нравится"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
        </article>
    </template>
<script src="./scripts/index.js"></script>    
</body>
</html>
